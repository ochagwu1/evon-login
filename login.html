<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evon login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="font/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="font/fontawesome/css/fontawesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <figure>
        <img src="image/charles.svg" alt="" class="logo-m" />
      </figure>
      <form action="">
        <input type="email" name="email" id="" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          min="8"
          max="12"
        />
        <i class="fas fa-eye-slash"></i>
        <button type="button" class="btn" id="signup-m">Log in</button>
        <div class="forget-pass">
          <a href="" class="f-pass t-a">Forget Password?</a>
        </div>
        <p class="OR"><span>or</span></p>
        <div class="but-group-1">
          <div class="btn-g btn-g1">
            <img src="image/fb~2.png" alt="" class="g-logo" />
            <a href="" class="fb-writeup">Sign Up with Facebook</a>
          </div>
          <div class="btn-g btn-g2">
            <img src="image/google-g.png" alt="" class="g-logo" />
            <a href="" class="g-writeup">Sign Up with Google</a>
          </div>
        </div>
      </form>
      <div class="ac-div ac2">
        <p class="ac">
          Don't have an acount?
          <a href="login.html" class="t-a"> Sign Up</a>
        </p>
      </div>
    </main>
  </body>
</html>
