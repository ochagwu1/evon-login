<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evon signup</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="font/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="font/fontawesome/css/fontawesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <figure>
        <img src="image/charles.svg" alt="logo" class="logo" />
      </figure>
      <div class="eru">
        <form action="">
          <input
            type="text"
            for="name"
            id="fullname"
            placeholder="Full name"
            required
          />
          <input type="email" id="email " placeholder="Email" required />
          <input
            type="password"
            for="password"
            placeholder="password"
            required
            min="8"
            max="12"
          />
          <i class="fas fa-eye-slash"></i>
          <button type="button" class="btn" id="signup-m">Sign Up</button>
          <p class="OR"><span>or</span></p>
          <div class="but-group-1">
            <div class="btn-g btn-g1">
              <img src="image/fb~2.png" alt="" class="g-logo" />
              <a href="" class="fb-writeup">Sign Up with Facebook</a>
            </div>
            <div class="btn-g btn-g2">
              <img src="image/google-g.png" alt="" class="g-logo" />
              <a href="" class="g-writeup">Sign Up with Google</a>
            </div>
          </div>
        </form>
        <div class="terms-div">
          <p class="terms">
            By signing up you accept the
            <a href="" target="_blank" class="t-a">Terms of Service</a> and
            <a href="" target="_blank" class="t-a"> Privacy Policy</a>
          </p>
        </div>
        <div class="ac-div">
          <p class="ac">
            Already have an acount?
            <a href="login.html" class="t-a"> Log in</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
